{% extends "base.html" %}
{% block title %}Главная{% endblock %}
{% block header %}{% endblock %}

{% block content %}
{% include "banner.html" %}
<div class="col-12">

    <!-- Blog -->
        <section>
            <header class="major">
                <h2>Последние новости</h2>
            </header>
            <div class="container">
                <div class="row">
                    {% for post in posts %}
                        <div class="col-6 col-12-small">
                            {% include "posts/post_item.html" with posts=posts %}
                        </div>
                    {% endfor %}
                </div>
            </div>

        </section>
</div>

{% endblock %}
